model:
  _target_: src.modules.models.colonsegnet.ColonSegNet
  in_channels: 3
  n_classes: 1

loss:
  _target_: torch.nn.BCEWithLogitsLoss
  # include_background: true
  # to_onehot_y: false
  # sigmoid: true

metrics:
  main:
    _target_: "torchmetrics.JaccardIndex"
    task: "binary"
    num_classes: 2
    average: "macro"
  valid_best:
    _target_: "torchmetrics.MaxMetric"
